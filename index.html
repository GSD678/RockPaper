<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button class="startBTN" onclick="startGame()">Start Game</button>
    <button class="gameBTN" value="Rock">Rock</button>
    <button class="gameBTN" value="Paper">Paper</button>
    <button class="gameBTN" value="Scissors">Scissors</button>
    <button id="stopBTN" onclick="location.reload()">Restart Game</button>
    <p id="result"></p>
  </body>
</html>
